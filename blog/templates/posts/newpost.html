{% extends 'main_dashboard.html' %}

{% block title %}Create Post{% endblock %}

{% block body %}
<h4 class="text-center mb-4 py-2 text-info">Create a New Post</h4>
<div class="card px-3 py-4">
  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class='btn btn-info px-4' type="submit">Post</button>
</form>
</div>

{% endblock %}
